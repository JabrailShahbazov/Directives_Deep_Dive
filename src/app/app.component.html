<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow':'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: event %2 !==0}"
            [ngStyle]="{backgroundColor: event % 2 !==0 ? 'yellow':'transparent'}"
            *ngFor="let event of eventNumbers">
            {{event}}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>Style my with basic directive</p>
      <p appBetterHighlight>Style my with basic directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
